resources:
- type: gcp-types/storage-v1:buckets
  name: multicloud-dev-terraform-state
  properties:
    predefinedAcl: projectPrivate
    projection: full
    location: ASIA-NORTHEAST1
    storageClass: STANDARD
    versioning:
      enabled: true
    lifecycle:
      rule:
      - action:
          type: Delete
        condition:
          isLive: false
          numNewerVersions: 3
